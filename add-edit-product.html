<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk - Stokify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile-frame">
        <div class="notch"></div>
        <div class="screen">

            <header class="header">
                <a href="dashboard.html" class="icon-link">‚Üê</a>
                <h1>Tambah Produk</h1>
                <div></div>
            </header>

            <div class="container">
                <form
                    onsubmit="event.preventDefault(); alert('Produk berhasil disimpan!'); window.location.href='dashboard.html';">
                    <div class="form-group"><label>Foto Produk</label><input type="file"></div>
                    <div class="form-group"><label for="name">Nama Produk</label><input type="text" id="name" required>
                    </div>
                    <div class="form-group"><label for="sku">SKU / Barcode</label><input type="text" id="sku"></div>

                    <!-- KATEGORI DENGAN TOMBOL TAMBAH BARU -->
                    <div class="form-group">
                        <label for="category">Kategori
                            <span class="add-new-link" id="openCategoryModalBtn">(+ Tambah)</span>
                        </label>
                        <select id="category">
                            <option>Bahan Baku</option>
                            <option>Peralatan</option>
                            <option>Barang Jadi</option>
                        </select>
                    </div>

                    <div class="form-group free-only"><label for="initial-stock">Jumlah Stok Awal</label><input
                            type="number" id="initial-stock"></div>
                    <div class="form-group"><label for="desc">Deskripsi</label><textarea id="desc" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Simpan Produk</button>
                </form>
            </div>

            <div class="simulation-bar">
                <span>Mode Pengguna: Free</span>
                <label class="switch"><input type="checkbox" id="userModeToggle"><span class="slider"></span></label>
                <span>Premium</span>
            </div>

        </div>
    </div>

    <!-- MODAL BARU UNTUK KATEGORI (di luar .screen tapi di dalam .mobile-frame jika ingin efek blur, atau di luar .mobile-frame untuk overlay penuh) -->
    <!-- Letakkan di luar .mobile-frame agar bisa overlay di atas segalanya -->
    <div class="modal-overlay" id="categoryModalOverlay">
        <div class="modal-content">
            <h2>Tambah Kategori Baru</h2>
            <div class="form-group">
                <label for="new-category-name">Nama Kategori</label>
                <input type="text" id="new-category-name" placeholder="Contoh: Minuman Botol">
            </div>
            <div class="stock-actions">
                <button class="btn btn-secondary" id="closeCategoryModalBtn">Batal</button>
                <button class="btn btn-primary" id="saveCategoryBtn">Simpan Kategori</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
