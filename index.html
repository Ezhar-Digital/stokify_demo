<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stokify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile-frame">
        <div class="mobile-frame-content">
            <div class="container"
                style="display: flex; flex-direction: column; justify-content: center; height: 100%;">
                <h1 class="text-center" style="margin-bottom: 30px; font-size: 2.5rem;">Stokify</h1>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email"
                        placeholder="contoh@email.com"></div>
                <div class="form-group"><label for="password">Password</label><input type="password" id="password"
                        placeholder="********"></div>
                <button class="btn btn-primary" onclick="navigateTo('dashboard.html')">Masuk</button>
                <p class="text-center" style="margin-top: 15px; font-size: 0.9rem;">Belum punya akun? <a
                        href="register.html">Daftar Sekarang</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
