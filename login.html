<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stokify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile-frame">
        <div class="notch"></div>
        <div class="screen">

            <div class="auth-container">
                <div class="card">
                    <h1 style="text-align: center;">Stokify</h1>
                    <p style="color: #666; text-align: center;">Manajemen inventaris jadi mudah.</p>
                    <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="user@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" value="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">Login</button>
                    </form>
                    <div class="auth-link">
                        <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
