<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tim - Stokify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile-frame">
        <div class="notch"></div>
        <div class="screen">

            <header class="header">
                <a href="dashboard.html" class="icon-link">‚Üê</a>
                <h1>Manajemen Tim</h1>
                <div></div> <!-- Spacer -->
            </header>

            <div class="container">
                <div class="card free-only" style="text-align: center;">
                    <h2>Kolaborasi dengan Tim Anda</h2>
                    <p>Undang staf Anda, atur peran, dan lacak aktivitas semua orang dengan paket Premium.</p>
                    <button class="btn btn-primary" onclick="alert('Membuka halaman pembayaran...')">Upgrade ke
                        Premium</button>
                </div>

                <div class="premium-only">
                    <button class="btn btn-primary btn-full" style="margin-bottom: 20px;"
                        onclick="alert('Membuka form undangan pengguna...')">+ Undang Pengguna Baru</button>

                    <div class="item-list">
                        <div class="card list-item-card">
                            <div class="img-placeholder"></div>
                            <div class="info">
                                <h3>Budi (Anda)</h3>
                                <p>budi@example.com</p>
                            </div>
                            <div class="right-content" style="font-size: 1em; color: var(--primary-color);">Admin</div>
                        </div>
                        <div class="card list-item-card">
                            <div class="img-placeholder"></div>
                            <div class="info">
                                <h3>Rina</h3>
                                <p>rina@example.com</p>
                            </div>
                            <div class="right-content" style="font-size: 1em; color: var(--dark-gray);">Staf</div>
                        </div>
                        <div class="card list-item-card">
                            <div class="img-placeholder"></div>
                            <div class="info">
                                <h3>Andi</h3>
                                <p>andi.undang@example.com</p>
                            </div>
                            <div class="right-content" style="font-size: 1em; color: orange;">Tertunda</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="simulation-bar">
                <span>Mode Pengguna: Free</span>
                <label class="switch"><input type="checkbox" id="userModeToggle"><span class="slider"></span></label>
                <span>Premium</span>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
